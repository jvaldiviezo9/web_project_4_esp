<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <link rel="stylesheet" href="styles/index.sass.css">-->

  <title>Document</title>
</head>

<body class="root">

<!--  <script type="module" src="index.sass.js" defer></script>-->

  <div class="page">

    <header class="header">
      <h1 class="header__title">
        Around <sup>North America</sup>
      </h1>
    </header>

    <section class="profile">

      <div class="profile__container">

        <div class="profile__avatar">
          <img class=profile__picture src="#" alt="profile picture">
          <img class="profile__icon" src="/src/images/edit_pencil.png" alt="edit icon">
        </div>


        <div class="profile__info">

          <h2 class="profile__name">
            Loading...
          </h2>
          <h4 class="profile__description">
            Loading...
          </h4>

        </div>

        <button class="profile__edit">
          <!-- <img src="" alt=""> -->
        </button>

      </div>

      <button class="profile__add">
        +
      </button>

    </section>

    <section class="elements">



    </section>

    <footer class="footer">

      &copy; 2022 Around North America.
    </footer>

  </div>

  <template id="template-container">

    <!--  template for cards-->
    <div class="elements__card">

      <img class="elements__trash" src="images/trash_icon.png" alt="trash icon">

      <img class="elements__image" src="#" alt="">
      <div class="elements__info">

        <h2 class="elements__text"></h2>

        <button class="elements__like">
          <img class="elements__icon" src="images/like/like_default.png" alt="like_icon">
          <span class="elements__like-counter">0</span>
        </button>

      </div>

    </div>

    <!-- entry form -->
    <div class="form">

      <img class="form__close-button" src="images/close_icon.png" alt="close button">

      <form class="form__container" novalidate>
        <h2 class="form__title"></h2>

        <input class="form__name" id="form__name" type="text" placeholder="" required>
        <span class="form__name-error form__error">field__name</span>

        <input class="form__description" id="form__description" type="text" placeholder="" required>
        <span class="form__description-error form__error">field__description</span>

        <button class="form__submit" type="submit" disabled>
          Save
        </button>

      </form>

    </div>

    <!-- popup avatar -->
    <div class="form-avatar">

      <img class="form-avatar__close-button form__close-button" src="images/close_icon.png" alt="close button">

      <form class="form-avatar__container" novalidate>
        <h2 class="form-avatar__title"></h2>

        <input class="form-avatar__src" id="form-avatar__src" type="text" placeholder="" required>
        <span class="form-avatar__src-error">field__name</span>

        <button class="form-avatar__submit form__submit" type="submit" disabled>
          Save
        </button>

      </form>

    </div>

    <!-- popup confirmation -->

    <div class="form-confirmation">

      <img class="form-confirmation__close-button form__close-button" src="images/close_icon.png" alt="close button">

      <form class="form-confirmation__container" novalidate>
        <h2 class="form-confirmation__title">¿Estás seguro?</h2>

        <button class="form-confirmation__submit" type="button">
          Sí
        </button>

      </form>

    </div>


    <!--popup-->
    <div class="zoom">

      <img class="zoom__close-button" src="images/close_icon.png" alt="close button">
      <img class="zoom__image" src="https://code.s3.yandex.net/web-code/yosemite.jpg" alt="image">

    </div>

  </template>


</body>

</html>
