<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">

    <title>Document</title>
</head>

<body class="root">

    <div class="page">

        <header class="header">
            <h1 class="header__title">
                Around <sup>Mexico</sup>
            </h1>
        </header>

        <section class="profile">

            <div class="profile__container">

                <img class=profile__picture src="images/Aristh.jpg" alt="profile picture">

                <div class="profile__info">

                    <h2 class="profile__name">
                        Aristh Valdiviezo
                    </h2>
                    <h4 class="profile__description">
                        Data Scientist and Web Developer.
                    </h4>

                </div>

                <button class="profile__edit">
                    <!-- <img src="" alt=""> -->
                </button>

            </div>

            <button class="profile__add">
                +
        </button>

        </section>

        <section class="elements">

<!-- some places and images taken from here:-->
<!-- https://travel2next.com/landmarks-mexico/ -->
<!-- others from wikipedia -->
<!-- https://es.wikipedia.org/wiki/Barrancas_del_Cobre#/media/Archivo:Barrancas_de_Cobre.jpg -->
<!-- https://en.wikipedia.org/wiki/Chichen_Itza#/media/File:Chichen_Itza_3.jpg -->
            <div class="elements__card">
                <img class="elements__image" src="images/elements/chichenitza.jpg" alt="chichén itzá">
                <div class="elements__info">
                    <h2 class="elements__text">Chichén Itzá</h2>
                    <button class="elements__like"><img class="elements__icon" src="images/like/like_default.png" alt="like_icon"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__image" src="images/elements/montealban.jpg" alt="Monte Albán">
                <div class="elements__info">
                    <h2 class="elements__text">Monte Albán</h2>
                    <button class="elements__like"><img class="elements__icon" src="images/like/like_default.png" alt="like_icon"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__image" src="images/elements/palenque.jpg" alt="Palenque">
                <div class="elements__info">
                    <h2 class="elements__text">Palenque</h2>
                    <button class="elements__like"><img class="elements__icon" src="images/like/like_default.png" alt="like_icon"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__image" src="images/elements/tulum.jpg" alt="Tulum">
                <div class="elements__info">
                    <h2 class="elements__text">Tulum</h2>
                    <button class="elements__like"><img class="elements__icon" src="images/like/like_default.png" alt="like_icon"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__image" src="images/elements/cenote%20dos%20ojos.jpg" alt="Cenote dos ojos">
                <div class="elements__info">
                    <h2 class="elements__text">Cenote Dos Ojos</h2>
                    <button class="elements__like"><img class="elements__icon" src="images/like/like_default.png" alt="like_icon"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__image" src="images/elements/barrancas%20del%20cobre.jpg" alt="Barrancas del cobre">
                <div class="elements__info">
                    <h2 class="elements__text">Barrancas del cobre</h2>
                    <button class="elements__like"><img class="elements__icon" src="images/like/like_default.png" alt="like_icon"></button>
                </div>
            </div>

        </section>

        <footer class="footer">

            &copy; 2022 Around Mexico.

        </footer>

        <!-- entry form -->
        <div class="form">

            <img class="form__close-button" src="images/close_icon.png" alt="close button">

            <form class="form__container">
                <h2 class="form__title">Edit Profile</h2>

                <input class="form__name" id="form__name" type="text" placeholder="Nombre">

                <input class="form__description" id="form__description" type="text" placeholder="Ocupacion">

                <button class="form__submit" type="submit">
                    Guardar
                </button>

            </form>


            <script src="scripts/index.js"></script>

        </div>

    </div>

</body>

</html>
